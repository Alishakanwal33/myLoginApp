<div class="back">
  <div class="login-container">
    <h2 class="website-name">NextGen Convenience Store</h2>
    <h1>Welcome back!</h1>
    <p class="subtitle">The faster you fill up, the faster you get a ticket</p>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="form-group options">
        <input type="checkbox" name="remember" id="remember" class="form-check" style="width: 50% !;"/>
        <label for="remember"> Remember me</label>
        <!-- <a href="#" class="forgot-password">Forgot Password?</a> -->
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="google-signin">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Icon" />
        <button class="google-btn">
           Sign In with Google
        </button>
      </div>

      <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
    </form>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>

  <!-- Image Section on the Right -->
  <div class="image-section">
  </div>
</div>
